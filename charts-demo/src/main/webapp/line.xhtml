<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ch="http://ops4j.org/charts"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

    <h:outputStylesheet library="demo" name="css/demoCharts.css" />
</h:head>

<h:body>

	<h2>Line Chart</h2>

	<h:form id="chartForm">

		<ch:chart type="line" widgetVar="mychart"
		    showLegend="true"
		    legendClickable="true"
			model="#{chartController.lineModel}"
			styleClass="ct-minor-third">
			<p:ajax event="itemSelect" 
				listener="#{chartController.onItemSelect}" />
		</ch:chart>

	</h:form>


</h:body>

</html>
